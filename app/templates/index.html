<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezel Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Bezel Tool</h1>
    <form id="upload-form">
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" multiple>
        <br><br>

        <label for="bezel">Select Bezel:</label>
        <select id="bezel" name="bezel">
            {% for name, config in bezels.items() %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="button" id="process-images">Process Images</button>
    </form>

    <div id="output">
        <!-- Processed images will appear here -->
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
